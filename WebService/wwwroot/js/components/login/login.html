<form class="col-6">
    <h3>Login</h3>
    <div class="mb-3">
        <label class="form-label">UserId</label>
        <input class="form-control" data-bind="value: parent.userId" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" data-bind="value: parent.password" required>
    </div>
    <button type="submit" class="btn btn-primary" data-bind="click:  parent.getUsers">Submit</button>
</form>
